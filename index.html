<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
   <title>Library</title>
   <meta charset="UTF-8" />
   <link rel="shortcut icon" href="#">
</head>

<body>
   <form id="book" onsubmit="addNewBookToLibrary()">
      <label>Book Details</label><br />

      <label>Title: </label><input type="text" id="title" required> <br />
      <label>Author: </label><input type="text" id="author" required><br />
      <label>Number of Pages: </label><input type="text" id="numberOfPages" required><br />
      <label>Has Been Read: </label><input type="radio" value="yes" id="yesIsRead" name="isRead" required><label
         for="yesIsRead">Yes</label><input type="radio" value="no" id="noIsRead" name="isRead" required><label
         for="noIsRead">No</label><br />
      <input type="submit" value="Submit">
      <input type="button" value="Clean Library" onclick="CleanLibrary()">

      <div id="divLibrary"></div>
   </form>
   <script src='script.js'></script>
</body>


</html>
