<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
   <title>Library</title>
   <meta charset="UTF-8" />
   <link rel="shortcut icon" href="#">
</head>

<body>
   <!-- Open the modal form for book details -->
   <button id="btnAddNewBook">Add New Book</button>
   <div id="newBookDetailsModal" class="modal">
      <div class="modal-content">
         <span class="close">&times;</span>
      </div>
      <div id="modal-content" class="center block">
         <!--<form id="book" onsubmit="addNewBookToLibrary()">-->
         <form id="book" onsubmit="addNewBookToLibrary()">
            <label>Book Details</label><br />

            <input type="text" id="title" required placeholder="Title" class="block"> <br />
            <input type="text" id="author" required placeholder="Author" class="block"><br />
            <input type="number" id="numberOfPages" required placeholder="Number of Pages"
               class="textCursor block"><br />
            <label>Has Been Read?: </label><input type="radio" value="yes" id="yesIsRead" name="isRead" required><label
               for="yesIsRead">Yes</label><input type="radio" value="no" id="noIsRead" name="isRead" required><label
               for="noIsRead">No</label><br />
            <input type="submit" value="Submit" class="center block">
         </form>
         <!--<input type="submit" value="Submit" onsubmit="addNewBookToLibrary()" class="center block">
         </form>-->
      </div>
   </div>
   <input type="button" value="Clean Library" onclick="CleanLibrary()">
   <input type="button" value="Delete Library" onclick="DeleteLibrary()">

   <div id="divLibrary"></div>

   <script src='script.js'></script>
</body>


</html>
